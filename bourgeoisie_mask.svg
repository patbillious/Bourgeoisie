<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="text-mask" x="0" y="0" width="100%" height="100%">
      <!-- Mask background (transparent) -->
      <rect width="1200" height="300" fill="black"/>
      <!-- Opaque text (shows underlying content) -->
      <text 
        x="600" 
        y="200" 
        font-family="Arial Black, Arial, Helvetica, sans-serif" 
        font-size="140" 
        font-weight="900" 
        fill="white" 
        text-anchor="middle" 
        letter-spacing="-4">
        BOURGEOISIE
      </text>
    </mask>
  </defs>
  <!-- Example usage: a colored background that only shows through the letters -->
  <rect width="1200" height="300" fill="#1a1a1a" mask="url(#text-mask)"/>
</svg>